version: "3.8"

services:
  typedb:
    image: typedb/typedb:latest
    ports:
      - "1729:1729"
    volumes:
      - typedb-data:/opt/typedb-all-linux-x86_64/server/data
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/1729"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TYPEDB_HOST=typedb
      - TYPEDB_PORT=1729
      - TYPEDB_DATABASE=context_graph
      - API_DEBUG=true
    depends_on:
      typedb:
        condition: service_healthy

volumes:
  typedb-data:
